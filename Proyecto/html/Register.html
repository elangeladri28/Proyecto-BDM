<body>

    <div class="container">
        <h1 class="display-4">Registrate en esta maravillosa pagina</h1>
    </div>
    <div class="container" style="margin-top: 50px;">
        <form>
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label"
                    style="color: white; font-size: 20px;">Username</label>
                <div class="col-sm-10">
                    <input class="form-control" id="inputEmail3">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label"
                    style="color: white; font-size: 20px;">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label"
                    style="color: white; font-size: 20px;">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label"
                    style="color: white; font-size: 20px;">Tipo</label>
                <div class="col-sm-10">
                    <select class="form-control" id="exampleFormControlSelect1" >
                        <option>Lector</option>
                        <option>Moderador</option>
                        <option>Publicista</option>
                      </select>
                </div>
            </div>
          

            <div class="form-group row" style="margin-left: 32.2%; margin-right: 5%;">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-success btn-lg btn-block">Register</button>
                </div>
            </div>
        </form>
    </div>
</body>
